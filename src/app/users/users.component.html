<div class="container-fluid">
  <div class="block-header">
    <div class="row">
      <div class="col-lg-5 col-md-8 col-sm-12">
        <h2>
          <a
            href="javascript:void(0);"
            class="btn btn-xs btn-link btn-toggle-fullwidth"
            (click)="toggleFullWidth()"
          >
            <i class="fa fa-arrow-left" *ngIf="sidebarVisible"></i>
            <i class="fa fa-arrow-right" *ngIf="!sidebarVisible"></i>
          </a>
          Usuarios
        </h2>
      </div>
    </div>
  </div>
  <div class="row clearfix">
    <div class="col-lg-12 col-md-12">
      <input  type="text" class="form-control mb-3 col-3" name="busqueda" placeholder="Buscar..." [(ngModel)]="busqueda" (input)="filtrarBusqueda()" />
      <div class="card">
        <div class="body project_report">
          <div class="table-responsive">
            <table class="table m-b-0 table-hover">
              <thead class="thead-light">
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th>Edad</th>
                  <th>Email</th>
                  <th>Telefono</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of usuariosFiltrados | paginate:{itemsPerPage:5, currentPage:currentPage, id:'miTabla'}">
                  <td>
                    <span class="badge badge-success">Active</span>
                  </td>
                  <td class="project-title">
                    <h6>{{ user.nombre }} {{ user.apellido }}</h6>
                    <small
                      >Registrado el
                      {{
                        user.fecha_registro | date : "dd/MM/yyyy HH:mm:ss"
                      }}</small
                    >
                  </td>
                  <td>
                    {{ user.fecha_nacimiento | calcularEdad }}
                  </td>
                  <td>
                    {{ user.email }}
                  </td>
                  <td>
                    {{ user.telefono }}
                  </td>

                  <td class="project-actions">
                    <a
                      [routerLink]="'/admin/pages/page-profile2/' + user.email"
                      class="btn btn-outline-secondary mr-1"
                      ><i class="icon-eye"></i
                    ></a>
                  </td>
                </tr>
                <pagination-controls (pageChange)="currentPage = $event" id="miTabla"></pagination-controls>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
