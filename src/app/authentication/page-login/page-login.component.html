<div id="wrapper auth">
  <div class="vertical-align-wrap">
    <div class="auth_frame"></div>
    <div class="vertical-align-middle auth-main">
      <div class="auth-box">
        <div class="top">
          <img src="assets/images/logo-white.png" alt="Lucid" />
        </div>
        <div class="card">
          <div class="header">
            <p class="lead">Login</p>
          </div>
          <div class="body">
            <form #profileForm="ngForm" class="form-auth-small">
              <div class="form-group">
                <label for="signin-email" class="control-label sr-only"
                  >E-mail</label
                >
                <input
                  type="email"
                  class="form-control"
                  required
                  placeholder="Email"
                  #email="ngModel"
                  [(ngModel)]="logForm.email"
                  name="email"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
                  [ngClass]="{
                    'parsley-error':
                      !email.valid && (email.touched || profileForm.submitted)
                  }"
                />
                <ul
                  class="parsley-errors-list filled"
                  *ngIf="
                    !email.valid && (email.touched || profileForm.submitted)
                  "
                >
                  <li
                    class="parsley-required"
                    *ngIf="email.hasError('required')"
                  >
                    Este valor es requerido.
                  </li>
                  <li class="parsley-type" *ngIf="email.hasError('pattern')">
                    Este valor debe tener formato de email.
                  </li>
                </ul>
              </div>
              <div class="form-group">
                <label for="signin-password" class="control-label sr-only"
                  >Password</label
                >
                <input
                  type="password"
                  [(ngModel)]="logForm.password"
                  class="form-control"
                  name="password"
                  #text="ngModel"
                  required
                  placeholder="Password"
                  [ngClass]="{
                    'parsley-error':
                      !text.valid && (text.touched || profileForm.submitted)
                  }"
                />
                <ul
                  class="parsley-errors-list filled"
                  *ngIf="!text.valid && (text.touched || profileForm.submitted)"
                >
                  <li
                    class="parsley-required"
                    *ngIf="text.hasError('required')"
                  >
                    Este valor es requerido.
                  </li>
                </ul>
              </div>
              <!-- <div class="form-group clearfix">
                <label class="fancy-checkbox element-left">
                  <input type="checkbox" />
                  <span>Remember me</span>
                </label>
              </div> -->
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block"
                (click)="onSubmit()"
                [disabled]="profileForm.invalid"
              >
                LOGIN
              </button>
              <div class="bottom">
                <span class="helper-text m-b-10"
                  ><i class="fa fa-lock"></i>&nbsp;<a
                    [routerLink]="['/authentication/page-forgot-password']"
                    >Te olvidaste de tu password?</a
                  ></span
                >
                <span
                  >Tenes una cuenta?
                  <a [routerLink]="['/authentication/page-register']"
                    >Registrar</a
                  ></span
                >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
